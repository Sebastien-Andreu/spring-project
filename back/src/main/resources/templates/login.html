<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Example</title>
</head>
<body>
    <div th:if="${param.error}">
        Pseudo ou mot de passe invalide.
    </div>
    <div th:if="${param.logout}">
        Vous avez été déconnecté.
    </div>
    <form th:action="@{login}" method="post">
        <div></div><label>Pseudo : <input type="text" name="username"></label>
        <div></div><label>Mot de passe : <input type="password" name="password"></label>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
